{% extends "base.html" %}
{% block title %}Editar perfil{% endblock %}

{% block content %}
<h1>Editar perfil</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <h3>Datos de usuario</h3>
  {{ form_usuario.as_p }}

  <h3>Datos de perfil</h3>
  {{ form_perfil.as_p }}

  <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
